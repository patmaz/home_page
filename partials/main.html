<div ng-repeat="page in pages">
    <h2>{{ page.title }}</h2>
    <div ng-bind-html="TrustDangerousSnippet(page.content)"></div>
</div>

<div ng-repeat="post in posts">
   <h2>{{ post.title }}</h2>
   <ul>
       <li ng-repeat="tag in post.tags">{{ tag.title }}</li>
   </ul>
   <div ng-bind-html="TrustDangerousSnippet(post.content)"></div>
</div>
